<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./basic.css">
  <link rel="icon" href="https://cdn.logojoy.com/wp-content/uploads/2018/05/30160306/447.png">
  <title>Document</title>
</head>

<body>

  <center>
    <h1>Get Percent</h1>
  </center>

  <div class="container">

    <div class="sum-box">
      <label class="label">Sum</label>
      <input type="number" id="sum" class="input" placeholder="Enter the amount">
      <span id="sum-error" class="error"></span>
    </div>

    <div class="year-box">
      <label class="label">How long</label>
      <input type="number" id="lend" class="input" placeholder="Enter how long">
      <span id="lend-error" class="error"></span>
    </div>

    <!-- <h3>10%</h3> -->

    <div class="reult">
      <span class="res" id="res"></span>
    </div>

    <button class="button" id="button-end">Get interest</button>
  </div>
  <script src="./res.js"></script>
</body>

</html>
